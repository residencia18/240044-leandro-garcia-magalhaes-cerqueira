# Configure datasource properties for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# Configure Hibernate properties for H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT key configuration (DO NOT store private key in Git Repository)
jwt.publicKey=classpath:app.pub
jwt.privateKey=classpath:app.key


# Configure Spring mail properties for Gmail SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL
spring.mail.password=YOUR_PASSWORD_APPLICATION
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true



